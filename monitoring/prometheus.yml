# Prometheus 配置文件
# MCP Server 監控配置

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# 規則文件 (暫時停用)
# rule_files:
#   - "alert_rules.yml"

# 監控目標
scrape_configs:
  # Prometheus 自身監控
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # MCP Server 監控
  - job_name: "mcp-server"
    static_configs:
      - targets: ["mcp-server:8080"]
    metrics_path: "/metrics"
    scrape_interval: 10s
    scrape_timeout: 5s
    params:
      format: ["prometheus"]

  # Node Exporter (系統指標)
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]
