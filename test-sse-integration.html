<body>

    <script>
        let eventSource = null;
        let streamContent = '';
        let isStreaming = false;
        
        const testBtn = document.getElementById('testBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const streamingIndicator = document.getElementById('streamingIndicator');
        const progressText = document.getElementById('progressText');
        const progressFill = document.getElementById('progressFill');
        const resultContainer = document.getElementById('resultContainer');
        const logContainer = document.getElementById('logContainer');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logContainer.innerHTML += `[${timestamp}] ${message}<br>`;
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        function updateStatus(text, type) {
            status.textContent = text;
            status.className = `status ${type}`;
        }
        
        function updateProgress(current, total) {
            if (total > 0) {
                const percentage = Math.round((current / total) * 100);
                progressFill.style.width = `${percentage}%`;
                progressText.textContent = `${current} / ${total}`;
            }
        }
        
        async function startSSETest() {
            if (isStreaming) return;
            
            isStreaming = true;
            streamContent = '';
            testBtn.disabled = true;
            stopBtn.disabled = false;
            streamingIndicator.classList.add('active');
            updateStatus('é€£æ¥ä¸­...', 'streaming');
            resultContainer.textContent = '';
            
            log('é–‹å§‹ SSE æµå¼æ¸¬è©¦');
            
            try {
                const response = await fetch('http://localhost:8080/api/mil/get-mil-list', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream',
                        'Cache-Control': 'no-cache',
                        'Connection': 'keep-alive',
                    },
                    body: JSON.stringify({
                        page: 1,
                        limit: 3
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                updateStatus('æµå¼æ¥æ”¶ä¸­', 'streaming');
                log('SSE é€£æ¥å»ºç«‹æˆåŠŸ');
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) {
                        log('SSE æµè®€å–å®Œæˆ');
                        break;
                    }
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const jsonStr = line.slice(6).trim();
                            
                            if (jsonStr === '[DONE]') {
                                log('æ”¶åˆ°å®Œæˆä¿¡è™Ÿ');
                                break;
                            }
                            
                            try {
                                const data = JSON.parse(jsonStr);
                                
                                if (data.error) {
                                    log(`âŒ éŒ¯èª¤: ${data.message}`);
                                    updateStatus('éŒ¯èª¤', 'error');
                                    resultContainer.textContent = `éŒ¯èª¤: ${data.message}`;
                                } else {
                                    // æ­£å¸¸çš„æ•¸æ“šå¡Š
                                    streamContent += data.content;
                                    resultContainer.textContent = streamContent;
                                    
                                    updateProgress(data.index + 1, data.total);
                                    log(`ğŸ“¦ æ”¶åˆ°æ•¸æ“šå¡Š ${data.index + 1}/${data.total} (${data.content.length} å­—ç¬¦)`);
                                }
                            } catch (parseError) {
                                log(`âš ï¸ è§£æéŒ¯èª¤: ${parseError.message}`);
                            }
                        }
                    }
                }
                
                updateStatus('å®Œæˆ', 'success');
                log('âœ… SSE æµå¼æ¸¬è©¦å®Œæˆ');
                
            } catch (error) {
                log(`âŒ æ¸¬è©¦å¤±æ•—: ${error.message}`);
                updateStatus('å¤±æ•—', 'error');
                resultContainer.textContent = `éŒ¯èª¤: ${error.message}`;
            } finally {
                isStreaming = false;
                testBtn.disabled = false;
                stopBtn.disabled = true;
                streamingIndicator.classList.remove('active');
            }
        }
        
        function stopTest() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            
            isStreaming = false;
            testBtn.disabled = false;
            stopBtn.disabled = true;
            streamingIndicator.classList.remove('active');
            updateStatus('å·²åœæ­¢', 'error');
            log('â¹ï¸ æ¸¬è©¦å·²åœæ­¢');
        }
        
        testBtn.addEventListener('click', startSSETest);
        stopBtn.addEventListener('click', stopTest);
        
        log('ğŸš€ SSE æ¸¬è©¦é é¢å·²æº–å‚™å°±ç·’');
    </script>
