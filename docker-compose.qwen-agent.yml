version: '3.8'

# SFDA Nexus × Qwen-Agent 完整服務堆疊
services:
  # Qwen-Agent Gradio UI 服務
  qwen-agent-ui:
    build:
      context: ./qwen_agent_poc
      dockerfile: Dockerfile
    container_name: sfda-qwen-agent-ui
    restart: unless-stopped
    ports:
      - "7860:7860"
    environment:
      # MCP Server 連接配置
      - MCP_SERVER_URL=http://sfda-mcp-server:8080
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      
      # Gradio 配置
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
      - GRADIO_SHARE=false
      
      # Agent 配置
      - AGENT_NAME=SFDA智能助理
      - AGENT_DESCRIPTION=基於Qwen大語言模型的企業級智能助理
      
      # 日誌配置
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    
    volumes:
      # 對話歷史持久化
      - qwen_agent_data:/app/logs
      - qwen_agent_exports:/app/exports
    
    networks:
      - sfda-network
      - qwen-agent-network
    
    depends_on:
      - sfda-mcp-server
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    labels:
      - "com.sfda.service=qwen-agent-ui"
      - "com.sfda.component=ai-interface"
      - "com.sfda.version=1.0.0"

  # SFDA MCP Server（如果尚未運行）
  sfda-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sfda-mcp-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - LOG_LEVEL=info
    
    volumes:
      - mcp_server_data:/app/data
      - mcp_server_logs:/app/logs
    
    networks:
      - sfda-network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    labels:
      - "com.sfda.service=mcp-server"
      - "com.sfda.component=backend"

  # Redis（用於快取和會話管理）
  redis:
    image: redis:7-alpine
    container_name: sfda-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sfda-network
    command: redis-server --appendonly yes
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx 反向代理（可選）
  nginx:
    image: nginx:alpine
    container_name: sfda-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - sfda-network
      - qwen-agent-network
    depends_on:
      - qwen-agent-ui
      - sfda-mcp-server
    
    labels:
      - "com.sfda.service=nginx"
      - "com.sfda.component=proxy"

# 網路配置
networks:
  sfda-network:
    driver: bridge
    name: sfda-network
  qwen-agent-network:
    driver: bridge
    name: qwen-agent-network

# 資料卷配置
volumes:
  # Qwen-Agent 相關資料
  qwen_agent_data:
    driver: local
    name: sfda_qwen_agent_data
  qwen_agent_exports:
    driver: local
    name: sfda_qwen_agent_exports
  
  # MCP Server 資料
  mcp_server_data:
    driver: local
    name: sfda_mcp_server_data
  mcp_server_logs:
    driver: local
    name: sfda_mcp_server_logs
  
  # Redis 資料
  redis_data:
    driver: local
    name: sfda_redis_data
  
  # Nginx 日誌
  nginx_logs:
    driver: local
    name: sfda_nginx_logs 